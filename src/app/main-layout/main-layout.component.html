<div class="app-container">
    <header class="app-header">
        <div class="header-container">
            <div class="logo">
                <h1>{{ appTitle }}</h1>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a routerLink="/home" routerLinkActive="active">Inicio</a></li>
                    <li><a routerLink="/transcriptions" routerLinkActive="active">Transcripciones</a></li>
                    <ng-container *ngIf="isAdmin">
                        <li><a routerLink="/admin/users" routerLinkActive="active">Usuarios</a></li>
                    </ng-container>
                    <li><a (click)="logout()" class="logout-link">Cerrar sesión</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="app-content">
        <ng-content></ng-content>
    </main>

    <footer class="app-footer">
        <div class="footer-container">
            <p>&copy; {{ currentYear }} Sistema de Transcripción Médica</p>
        </div>
    </footer>
</div>
