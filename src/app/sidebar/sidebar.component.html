<div class="sidebar-container" [ngClass]="{'collapsed': !visible}">
    <div class="sidebar-content">
        <p-panelMenu [model]="menuItems" [style]="{'width':'100%'}"></p-panelMenu>
    </div>
    <div class="sidebar-toggle">
        <button pButton type="button" [icon]="visible ? 'pi pi-angle-left' : 'pi pi-angle-right'" (click)="toggleSidebar()" class="p-button-rounded p-button-text"></button>
    </div>
</div>
