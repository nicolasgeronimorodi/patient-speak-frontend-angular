<div class="observation-form w-full transition-all duration-300 ease-in-out" *ngIf="visible">
    <h3 class="text-lg font-semibold mb-3">Agregar Observación</h3>

    <textarea [(ngModel)]="content" rows="5" placeholder="Escribí tu observación aquí..." class="w-full p-3 border border-gray-300 rounded mb-4 dark:bg-gray-900 dark:text-white"></textarea>

    <div class="flex justify-end">
        <button (click)="submitObservation()" [disabled]="isSubmitting || !content?.trim()" class="bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-5 rounded disabled:opacity-50">
      {{ isSubmitting ? 'Guardando...' : 'Guardar' }}
    </button>
    </div>
</div>
