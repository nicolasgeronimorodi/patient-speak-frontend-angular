<p-table [value]="transcriptions" [lazy]="true" [paginator]="true" [rows]="pageSize" [totalRecords]="totalItems" [first]="(currentPage - 1) * pageSize" [rowsPerPageOptions]="[6, 12, 24]" (onLazyLoad)="loadTranscriptionsLazy($event)" dataKey="id" class="p-datatable-sm">
    <ng-template pTemplate="header">
        <tr>
            <th>Título</th>
            <th>Contenido</th>
            <th>Idioma</th>
            <th>
                <div class="flex items-center">
                    Categoría
                    <p-columnFilter locale="es-AR" type="equals" field="tagName" display="menu" showOperator="false" showMatchModes="false" showAddButton="false">
                        <ng-template #filter let-value let-filter="filterCallback">
                            <p-dropdown class="w-full" [options]="tags" [(ngModel)]="selectedTagId" placeholder="Seleccionar categoría" optionLabel="name" optionValue="id" (onChange)="onCategoryChange()" />
                        </ng-template>
                    </p-columnFilter>
                </div>
            </th>
            <th>
                <div class="flex items-center">
                    Fecha
                    <p-columnFilter locale="es-AR" field="createdAt" display="menu" showOperator="false" showMatchModes="false" showAddButton="false" hideOnClear="true">
                        <ng-template #filter let-value let-filter="filterCallback">
                            <div class="flex flex-col gap-2 p-2">
                                <!-- <p-calendar selectionMode="range" [readonlyInput]="true" [showIcon]="true" [ngModel]="value" (ngModelChange)="filter($event)" dateFormat="dd/mm/yy" inputId="range" placeholder="Desde - Hasta" class="w-full" /> -->
                                <p-datepicker [(ngModel)]="rangeDates" selectionMode="range" [readonlyInput]="true" (onSelect)="onDateChange()" dateFormat="dd/mm/yy" (onClearClick)="onClearDateRange()" [showClear]="true" />
                            </div>
                        </ng-template>
                    </p-columnFilter>
                </div>
            </th>
            <th>Acciones</th>
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-item>
        <tr>
            <td>{{ item.title }}</td>
            <td>{{ truncate(item.content, 80) }}</td>
            <td>{{ item.language }}</td>
            <td>{{ item.tagName || "-" }}</td>
            <td>{{ item.createdAt || "-" }}</td>

            <td class="whitespace-nowrap">
                <div class="flex items-center gap-2">
                    <!-- Ver detalle -->
                    <button pButton pRipple type="button" icon="pi pi-eye" class="p-button-rounded p-button-text p-button-plain text-gray-700 dark:text-gray-300 hover:bg-blue-600 dark:hover:bg-blue-400" (click)="navigateToDetail.emit(item.id)" pTooltip="Ver detalle" tooltipPosition="top"></button>

                    <!-- Desactivar -->
                    <button pButton pRipple type="button" icon="pi pi-ban" class="p-button-rounded p-button-text p-button-plain text-gray-700 dark:text-gray-300 hover:bg-red-600 dark:hover:bg-red-400" (click)="deactivate.emit(item.id)" pTooltip="Desactivar transcripción"
                        tooltipPosition="top"></button>
                </div>
            </td>
        </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="5">No hay transcripciones visibles.</td>
        </tr>
    </ng-template>
</p-table>
