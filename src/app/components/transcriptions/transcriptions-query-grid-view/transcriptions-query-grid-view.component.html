<div class="flex justify-end gap-2 mb-3">
    <button pButton type="button" icon="pi pi-file-excel" label="Excel" class="p-button-success p-button-sm" (click)="exportToExcel()" pTooltip="Exportar a Excel" tooltipPosition="top"></button>
    <button pButton type="button" icon="pi pi-file-pdf" label="PDF" class="p-button-danger p-button-sm" (click)="exportToPdf()" pTooltip="Exportar a PDF" tooltipPosition="top"></button>
</div>

<p-table [value]="transcriptions" [lazy]="true" [paginator]="true" [rows]="pageSize" [totalRecords]="totalItems" [first]="(currentPage - 1) * pageSize" [rowsPerPageOptions]="[6, 12, 24]" paginatorDropdownAppendTo="body" (onLazyLoad)="loadTranscriptionsLazy($event)" dataKey="id" class="p-datatable-sm">
    <ng-template pTemplate="header">
        <tr>
            <th>Motivo de consulta</th>
            <th>Contenido</th>
            <th>Paciente</th>
            <th>Categoria</th>
            <th>Fecha</th>
            <th>Acciones</th>
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-item>
        <tr>
            <td>{{ item.consultationReason }}</td>
            <td>{{ truncate(item.content, 80) }}</td>
            <td>{{ item.patientFullName || "-" }}</td>
            <td>{{ item.tagName || "-" }}</td>
            <td class="whitespace-nowrap">{{ item.createdAt | date:'dd/MM/yyyy' }}</td>
            <td class="whitespace-nowrap">
                <div class="flex items-center gap-2">
                    <!-- Ver detalle -->
                    <button pButton pRipple type="button" icon="pi pi-eye" class="p-button-rounded p-button-text p-button-plain text-gray-700 dark:text-gray-300 hover:bg-blue-600 dark:hover:bg-blue-400" (click)="navigateToDetail.emit(item.id)" pTooltip="Ver detalle" tooltipPosition="top"></button>

                    <!-- Eliminar -->
                    <button pButton pRipple type="button" icon="pi pi-trash" class="p-button-rounded p-button-text p-button-plain text-gray-700 dark:text-gray-300 hover:bg-red-600 dark:hover:bg-red-400" (click)="delete.emit(item.id)" pTooltip="Eliminar transcripcion"
                        tooltipPosition="top"></button>
                </div>
            </td>
        </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="6">No hay transcripciones visibles.</td>
        </tr>
    </ng-template>
</p-table>
