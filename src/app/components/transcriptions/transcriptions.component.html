<div>
    <h2 class="text-lg font-semibold mb-4">Textos Guardados</h2>

    <div *ngIf="isLoading" class="text-center py-6 text-gray-500 dark:text-gray-400">
        Cargando transcripciones...
    </div>

    <div *ngIf="!isLoading && savedTranscriptions.length > 0" class="flex flex-wrap gap-4">
        <div *ngFor="let item of savedTranscriptions" class="w-full md:w-[48%] bg-white dark:bg-gray-900 rounded-lg shadow p-4">
            <p-card>
                <ng-template pTemplate="header">
                    <div class="flex justify-between items-center mb-2">
                        <h3 class="text-base font-medium m-0">{{ item.title }}</h3>
                    </div>
                </ng-template>

                <div class="text-sm whitespace-pre-wrap  mb-3">
                    {{ item.content }}
                </div>

                <ng-template pTemplate="footer">
                    <div class="flex justify-end">
                        <span class="text-xs bg-gray-100 dark:bg-gray-800  px-3 py-1 rounded-full">
              {{ item.language }}
            </span>
                    </div>
                </ng-template>
            </p-card>
        </div>
    </div>

    <div *ngIf="!isLoading && savedTranscriptions.length === 0" class="text-center italic py-6">
        No hay textos guardados a√∫n.
    </div>
</div>
