<!-- FILTRO DE TEXTO -->
<div class="mb-4 flex flex-col md:flex-row md:items-end md:justify-between gap-4">
    <!-- Search -->
    <input pInputText [(ngModel)]="searchTerm" (ngModelChange)="onSearchChange($event)" placeholder="Buscar por tÃ­tulo o contenido..." class="w-full md:w-[40%] text-sm" />

</div>

<!-- CONTENIDO VISIBLE -->
<app-transcriptions-query-grid-view *ngIf="viewMode === 'grid'" (gridViewFiltersChanged)="onFiltersChanged($event)" [tags]="tags" [operatorUsers]="operatorUsers" [transcriptions]="transcriptions" [isLoading]="isLoading" [totalItems$]="totalItems$" [currentPage]="currentPage"
    [pageSize]="pageSize" (pageChange)="onPageChange($event)" (navigateToDetail)="navigateToTranscriptionDetail($event)" (deactivate)="onDeactivateTranscription($event)">
</app-transcriptions-query-grid-view>

<app-transcriptions-query-card-view *ngIf="viewMode === 'card'" [transcriptions]="transcriptions" [isLoading]="isLoading" [totalItems$]="totalItems$" [currentPage]="currentPage" [pageSize]="pageSize" (pageChange)="onPageChange($event)" (navigateToDetail)="navigateToTranscriptionDetail($event)"
    (deactivate)="onDeactivateTranscription($event)">
</app-transcriptions-query-card-view>

<!-- BOTONES DE CAMBIO DE VISTA -->
<div class="flex justify-center gap-2 mt-6">
    <button pButton [label]="'Grilla'" icon="pi pi-table" [class.p-button-outlined]="viewMode !== 'grid'" (click)="setViewMode('grid')"></button>
    <button pButton [label]="'Tarjetas'" icon="pi pi-th-large" [class.p-button-outlined]="viewMode !== 'card'" (click)="setViewMode('card')"></button>
</div>
