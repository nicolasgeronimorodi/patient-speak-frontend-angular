<div class="container">
    <h1>Administración de Usuarios</h1>

    <div class="create-user-section border border-gray-300 dark:border-gray-700 rounded-lg p-6 shadow-sm">
        <h2>Modificar Usuario Operador</h2>

        <form [formGroup]="userForm" (ngSubmit)="updateUser()">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="text" id="email" formControlName="email" class="form-control" />
            </div>

            <div class="form-group">
                <label for="full_name">Nombre Completo *</label>
                <input type="text" id="full_name" formControlName="full_name" class="form-control" [class.is-invalid]="userForm.get('full_name')?.invalid && userForm.get('full_name')?.touched" />
                <div class="invalid-feedback" *ngIf="userForm.get('full_name')?.errors?.['required'] && userForm.get('full_name')?.touched">
                    El nombre es requerido.
                </div>
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid || isLoading">
        <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        Guardar Cambios
      </button>
        </form>


    </div>
