<button pButton label="Volver" icon="pi pi-arrow-left" class="p-button-sm p-button-secondary" (click)="goBack()"></button>

<div class="container">
    <h1>Administración de Usuarios</h1>

    <div class="create-user-section border border-gray-300 dark:border-gray-700 rounded-lg p-6 shadow-sm">
        <h2>Modificar datos de Usuario</h2>

        <form [formGroup]="userForm" (ngSubmit)="updateUser()">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="text" id="email" formControlName="email" class="form-control" />
            </div>

            <div class="form-group">
                <label for="first_name">Nombre *</label>
                <input type="text" id="first_name" formControlName="first_name" class="form-control" [class.is-invalid]="userForm.get('first_name')?.invalid && userForm.get('first_name')?.touched" />
                <div class="invalid-feedback" *ngIf="userForm.get('first_name')?.errors?.['required'] && userForm.get('first_name')?.touched">
                    El nombre es requerido.
                </div>
            </div>

            <div class="form-group">
                <label for="last_name">Apellido *</label>
                <input type="text" id="last_name" formControlName="last_name" class="form-control" [class.is-invalid]="userForm.get('last_name')?.invalid && userForm.get('last_name')?.touched" />
                <div class="invalid-feedback" *ngIf="userForm.get('last_name')?.errors?.['required'] && userForm.get('last_name')?.touched">
                    El apellido es requerido.
                </div>
            </div>


            <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid || isLoading">
        <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        Guardar Cambios
      </button>
        </form>


    </div>
