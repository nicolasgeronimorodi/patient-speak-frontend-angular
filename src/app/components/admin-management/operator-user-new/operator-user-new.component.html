<!-- Header -->
<div class="bg-surface-elevated dark:bg-gray-900 border-b border-border-default dark:border-border-default-dark px-8 py-6 -mx-8 -mt-8 mb-8">
    <div class="max-w-6xl mx-auto">
        <div class="flex items-center gap-2 mb-1">
            <span class="text-xs font-bold text-primary uppercase tracking-widest">Administracion</span>
        </div>
        <h2 class="text-2xl font-bold text-text-primary dark:text-text-primary-dark">
            Alta de usuario operador
        </h2>
    </div>
</div>

<div class="container">
    <!-- Formulario de creacion de usuario -->
    <div class="create-user-section border border-gray-300 dark:border-gray-700 rounded-lg p-6 shadow-sm">

        <form [formGroup]="userForm" (ngSubmit)="createUser()" autocomplete="off">
            <div class="form-group">
                <label for="email">Correo electrónico *</label>
                <input type="email" id="email" formControlName="email" class="form-control" autocomplete="off" [class.is-invalid]="userForm.get('email')?.invalid && userForm.get('email')?.touched">
                <div class="invalid-feedback" *ngIf="userForm.get('email')?.errors?.['required'] && userForm.get('email')?.touched">
                    El correo electrónico es obligatorio
                </div>
                <div class="invalid-feedback" *ngIf="userForm.get('email')?.errors?.['email'] && userForm.get('email')?.touched">
                    Ingrese un correo electrónico válido
                </div>
            </div>

            <div class="form-group">
                <label for="password">Contraseña *</label>
                <input type="password" id="password" formControlName="password" class="form-control" autocomplete="new-password" [class.is-invalid]="userForm.get('password')?.invalid && userForm.get('password')?.touched">
                <div class="invalid-feedback" *ngIf="userForm.get('password')?.errors?.['required'] && userForm.get('password')?.touched">
                    La contraseña es obligatoria
                </div>
                <div class="invalid-feedback" *ngIf="userForm.get('password')?.errors?.['minlength'] && userForm.get('password')?.touched">
                    La contraseña debe tener al menos 6 caracteres
                </div>
            </div>

            <div class="form-group">
                <label for="full_name">Nombre Completo</label>
                <input type="text" id="full_name" formControlName="full_name" class="form-control">
                <div class="invalid-feedback" *ngIf="userForm.get('full_name')?.errors?.['required'] && userForm.get('full_name')?.touched">
                    El nombre es requerido.
                </div>
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid || isCreating">
          <span *ngIf="isCreating" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          Crear Usuario
        </button>
        </form>

        <!-- Mensajes de éxito o error -->
        <div class="alert alert-success mt-3" *ngIf="successMessage">{{ successMessage }}</div>
        <div class="alert alert-danger mt-3" *ngIf="errorMessage">{{ errorMessage }}</div>
    </div>

</div>
