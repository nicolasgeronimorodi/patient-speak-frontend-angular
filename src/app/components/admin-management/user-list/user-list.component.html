<!-- Header -->
<div class="bg-surface-elevated dark:bg-gray-900 border-b border-border-default dark:border-border-default-dark px-8 py-6 -mx-8 -mt-8 mb-8">
    <div class="max-w-6xl mx-auto flex flex-col md:flex-row md:items-center justify-between gap-6">
        <div>
            <div class="flex items-center gap-2 mb-1">
                <span class="text-xs font-bold text-primary uppercase tracking-widest">Administraci√≥n</span>
            </div>
            <h2 class="text-2xl font-bold text-text-primary dark:text-text-primary-dark">
                Lista de usuarios
            </h2>
        </div>

        <!-- Boton agregar usuario -->
        <button
            (click)="navigateToNewOperatorUser()"
            class="flex items-center gap-2 px-4 py-2 text-sm font-semibold rounded-lg transition-all
                   bg-primary text-white hover:bg-primary/90">
            <span class="material-icons-round text-[18px]">add</span>
            Agregar usuario operador
        </button>
    </div>
</div>

<div class="card">
    <p-table [value]="users" [loading]="isLoading" [paginator]="true" [rows]="10" [rowsPerPageOptions]="[5, 10, 20]" [tableStyle]="{ 'min-width': '60rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Correo</th>
                <th>Nombre</th>
                <th>Rol</th>
                <th>Estado</th>
                <th>Fecha de creacion</th>
                <th>Acciones</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
            <tr>
                <td>{{ user.email }}</td>
                <td>{{ user.fullName }}</td>
                <td><app-role-badge [role]="user.roleName"></app-role-badge></td>
                <td>
                    <span *ngIf="user.isActive"
                          class="px-2 py-1 text-xs rounded-full bg-green-100 dark:bg-green-900 text-green-800 dark:text-green-200">
                        Activo
                    </span>
                    <span *ngIf="!user.isActive"
                          class="px-2 py-1 text-xs rounded-full bg-red-100 dark:bg-red-900 text-red-800 dark:text-red-200">
                        Inactivo
                    </span>
                </td>
                <td>{{ user.createdAt | date: 'dd/MM/yyyy HH:mm' }}</td>
                <td>
                    <div class="flex gap-2">
                        <p-button type="button" icon="pi pi-pencil" class="p-button-sm p-button-outlined" (click)="navigateToEdit(user.id)" />
                        <p-button
                            *ngIf="user.isActive"
                            type="button"
                            icon="pi pi-ban"
                            class="p-button-sm p-button-outlined"
                            (click)="onDeactivateUser(user)"
                            pTooltip="Desactivar usuario" />
                        <p-button
                            *ngIf="!user.isActive"
                            type="button"
                            icon="pi pi-check-circle"
                            class="p-button-sm p-button-outlined p-button-success"
                            (click)="onActivateUser(user)"
                            pTooltip="Activar usuario" />
                    </div>
                </td>
            </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="6" class="text-center text-gray-500 dark:text-gray-400">
                    No hay usuarios para mostrar.
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
