<div class="p-4">
    <h2 class="text-xl font-semibold mb-4">Categorías</h2>

    <div *ngIf="isLoading" class="text-gray-500 italic">Cargando categorías...</div>

    <div *ngIf="error" class="text-red-500 font-medium">
        {{ error }}
    </div>

    <div *ngIf="!isLoading && tags.length === 0" class="text-gray-600 italic">
        No hay categorías disponibles.
    </div>

    <div *ngIf="!isLoading && tags.length > 0" class="flex flex-col gap-4">
        <p-card *ngFor="let tag of tags">
            <div class="flex justify-between items-center">
                <span>{{ tag.name }}</span>
                <div class="flex-gap-3">
                    <button pButton pRipple class="p-button-sm p-button-danger mx-2" type="button" icon="pi pi-ban" (click)="invalidateTag(tag.id)">Eliminar</button>
                    <button pButton pRipple class="p-button-sm p-button-succes mx-2" type="button" icon="pi pi-pencil" (click)="navigateToEditTag(tag.id)">Editar</button>
                </div>

            </div>


        </p-card>

        <div class="mt-4 flex justify-between items-center">
            <span class="text-sm text-gray-600">{{ getPaginationLabel() }}</span>
            <div class="flex gap-2">
                <button class="px-3 py-1 rounded bg-gray-200 dark: text-indigo-800 text-sm" [disabled]="currentPage === 1" (click)="onPageChange(currentPage - 1)">
          Anterior
        </button>
                <button class="px-3 py-1 rounded bg-gray-200 dark: text-indigo-800 text-sm" [disabled]="currentPage * pageSize >= totalItems" (click)="onPageChange(currentPage + 1)">
          Siguiente
        </button>
            </div>
        </div>
    </div>
</div>
