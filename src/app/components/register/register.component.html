<div class="register-container">
    <h2>Crear Cuenta</h2>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="email" class="form-control" />
    </div>

    <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" [(ngModel)]="password" class="form-control" />
    </div>

    <div class="form-group">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" class="form-control" />
    </div>

    <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
    </div>

    <button (click)="register()" [disabled]="isLoading" class="register-button">
      {{ isLoading ? 'Registrando...' : 'Crear Cuenta' }}
    </button>

    <p class="login-link">
        ¿Ya tienes una cuenta? <a [routerLink]="['/login']">Inicia sesión aquí</a>
    </p>
</div>
