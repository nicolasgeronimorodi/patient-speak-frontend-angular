<button pButton label="Volver" icon="pi pi-arrow-left" class="p-button-sm p-button-secondary" (click)="goBack()"></button>

<p-card class="max-w-lg mx-auto mt-10 shadow-lg rounded-2xl">
    <ng-template pTemplate="header">
        <h2 class="text-xl font-semibold">Crear Nueva Categor√≠a</h2>
    </ng-template>

    <form [formGroup]="tagForm" (ngSubmit)="update()" class="space-y-6">
        <div class="field">
            <label for="name" class="block text-sm font-medium mb-1">Nombre *</label>
            <input id="name" type="text" pInputText formControlName="name" class="w-full" [class.p-invalid]="tagForm.get('name')?.invalid && tagForm.get('name')?.touched" />
            <small class="p-error" *ngIf="tagForm.get('name')?.invalid && tagForm.get('name')?.touched">
        El nombre es requerido
      </small>
        </div>

        <div class="flex justify-end">
            <button type="submit" pButton label="Actualizar" [disabled]="tagForm.invalid || loading" class="p-button-primary"></button>
        </div>
    </form>
</p-card>
