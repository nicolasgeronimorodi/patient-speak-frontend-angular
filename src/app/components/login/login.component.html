<div class="login-container">
    <h2>Iniciar Sesión</h2>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="email" class="form-control" />
    </div>

    <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" [(ngModel)]="password" class="form-control" />
    </div>

    <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
    </div>

    <button (click)="login()" [disabled]="isLoading" class="login-button">
      {{ isLoading ? 'Cargando...' : 'Iniciar Sesión' }}
    </button>

    <p class="signup-link">
        ¿No tienes cuenta? <a [routerLink]="['/register']">Regístrate aquí</a>
    </p>
</div>
