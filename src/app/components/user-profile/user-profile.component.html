<!-- Loading -->
<div *ngIf="loading" class="flex items-center justify-center h-64">
    <div class="text-center">
        <div class="animate-spin rounded-full h-12 w-12 border-4 border-primary border-t-transparent mx-auto"></div>
        <p class="mt-3 text-sm text-slate-600 dark:text-slate-400">Cargando...</p>
    </div>
</div>

<!-- Error -->
<div *ngIf="errorMessage"
    class="max-w-2xl mx-auto bg-red-100 dark:bg-red-950 text-red-800 dark:text-red-400 p-6 rounded-xl border border-red-200 dark:border-red-900">
    <div class="flex items-start gap-3">
        <span class="material-icons-round">error_outline</span>
        <p class="font-medium">{{ errorMessage }}</p>
    </div>
</div>

<!-- Profile content -->
<div *ngIf="user && !loading">
    <!-- Header -->
    <div
        class="bg-white dark:bg-gray-900 border-b border-slate-200 dark:border-slate-800 px-8 py-6 -mx-8 -mt-8 mb-8">
        <div class="max-w-6xl mx-auto flex flex-col md:flex-row md:items-center gap-6">
            <div class="w-16 h-16 rounded-full bg-primary flex items-center justify-center text-white shadow-lg">
                <span class="material-icons-round text-3xl">person</span>
            </div>
            <div>
                <div class="flex items-center gap-2 mb-1">
                    <span
                        class="text-xs font-bold text-primary uppercase tracking-widest">Mi Perfil</span>
                </div>
                <h2 class="text-2xl font-bold text-slate-900 dark:text-slate-100">
                    {{ user.fullName }}
                </h2>
            </div>
        </div>
    </div>

    <!-- Content -->
    <div class="max-w-6xl mx-auto">
        <div
            class="bg-white dark:bg-gray-900 rounded-xl border border-slate-200 dark:border-slate-800 shadow-sm overflow-hidden">
            <div class="p-8">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <!-- Nombre completo -->
                    <div>
                        <label
                            class="text-[11px] font-bold text-slate-400 uppercase tracking-widest block mb-2">
                            Nombre completo
                        </label>
                        <p class="text-lg font-extrabold text-slate-900 dark:text-slate-100">
                            {{ user.fullName }}
                        </p>
                    </div>

                    <!-- Email -->
                    <div>
                        <label
                            class="text-[11px] font-bold text-slate-400 uppercase tracking-widest block mb-2">
                            Correo electronico
                        </label>
                        <p class="text-sm font-semibold text-slate-700 dark:text-slate-300 flex items-center gap-2">
                            <span class="material-icons-round text-slate-400 text-sm">mail</span>
                            {{ user.email }}
                        </p>
                    </div>

                    <!-- Rol -->
                    <div>
                        <label
                            class="text-[11px] font-bold text-slate-400 uppercase tracking-widest block mb-2">
                            Rol
                        </label>
                        <span
                            class="inline-flex items-center px-3 py-1.5 rounded-full text-xs font-bold bg-primary/10 text-primary border border-primary/20 uppercase tracking-tight">
                            {{ roleDisplay }}
                        </span>
                    </div>

                    <!-- Fecha de creacion -->
                    <div>
                        <label
                            class="text-[11px] font-bold text-slate-400 uppercase tracking-widest block mb-2">
                            Fecha de registro
                        </label>
                        <p class="text-sm font-semibold text-slate-700 dark:text-slate-300 flex items-center gap-2">
                            <span class="material-icons-round text-slate-400 text-sm">calendar_today</span>
                            {{ user.createdAt | date : 'dd/MM/yyyy HH:mm' }}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
