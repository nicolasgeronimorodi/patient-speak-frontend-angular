<div class="flex flex-col min-h-screen ">
    <!-- TopBar -->
    <app-top-bar
        [isAdmin]="isAdmin"
        [appTitle]="appTitle"
        [isSidebarCollapsed]="isSidebarCollapsed"
        (logoutEvent)="logout()"
        (toggleSidebarEvent)="toggleSidebar()">
    </app-top-bar>

    <!-- Contenido principal -->
    <div class="flex flex-1 overflow-hidden">
        <!-- Sidebar -->
        <app-sidebar [isAdmin]="isAdmin" [isCollapsed]="isSidebarCollapsed"></app-sidebar>

        <!-- Área de contenido con breadcrumb -->
        <div class="flex-1 flex flex-col overflow-hidden bg-background-light dark:bg-background-dark transition-all duration-200">
            <!-- Breadcrumb -->
            <app-breadcrumb></app-breadcrumb>

            <!-- Contenido dinámico -->
            <main class="flex-1 p-8 overflow-y-auto">
                <ng-content></ng-content>
            </main>
        </div>
    </div>

    <!-- Footer -->
    <footer class="border-t border-gray-200 dark:border-gray-700 bg-gray-100 dark:bg-gray-900 text-center py-4 text-sm text-gray-600 dark:text-gray-400">
        <p>&copy; {{ currentYear }} {{ appTitle }}</p>
    </footer>
</div>
