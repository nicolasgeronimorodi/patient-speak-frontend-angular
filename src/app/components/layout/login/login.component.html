<div class="page-body flex flex-col h-screen bg-gradient-to-br from-emerald-800 via-teal-700 to-emerald-600 ">
    <div class="flex-1 flex items-center justify-center">
        <div class="page-panel bg-white shadow-lg rounded-lg border border-gray-200 flex flex-col w-full max-w-sm">

            <!-- Header -->

            <h2 class="text-xl mt-2 text-gray-700 font-semibold">PatientSpeak</h2>


            <!-- Detalle -->
            <div class="page-detail px-6 py-4">
                <p class="mb-6 font-semibold text-gray-700">Ingresar datos de usuario.</p>

                <!-- Formulario -->
                <form novalidate>
                    <div class="input-panel flex flex-col space-y-6 px-3">

                        <!-- Email -->
                        <div class="p-inputgroup">
                            <span class="p-inputgroup-addon">
                <i class="pi pi-user"></i>
              </span>
                            <span class="p-float-label flex-1">
                <input
                [(ngModel)]="email"
                name="email"
                  type="text"
                  id="email-input"
                  pInputText
                  class="w-full"
                />
                <label for="email-input">Email</label>
              </span>
                        </div>

                        <!-- Contraseña -->
                        <div class="p-inputgroup">
                            <span class="p-inputgroup-addon">
                <i class="pi pi-lock"></i>
              </span>
                            <span class="p-float-label flex-1">
                <input
                 [(ngModel)]="password"
                 name="password"
                  type="password"
                  id="password-input"
                  pInputText
                  class="w-full"
                />
                <label for="password-input">Contraseña</label>
              </span>
                        </div>

                        <!-- Botones -->
                        <div class="flex gap-4">
                            <p-button [loading]="isLoading" class="login-button flex-1" label="Iniciar Sesión" type="submit" (onClick)="onSubmit()"></p-button>
                        </div>
                        <div *ngIf="errorMessage" class="text-center text-red-600 mt-4">
                            <span>{{ errorMessage }}</span>
                        </div>

                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
