<div class="page-body flex flex-col h-screen bg-gradient-to-br from-emerald-800 via-teal-700 to-emerald-600">
  <div class="flex-1 flex items-center justify-center">
    <div class="page-panel bg-white shadow-lg rounded-lg border border-gray-200 flex flex-col w-full max-w-sm">
      <!-- Header -->
      <h2 class="text-xl mt-2 text-gray-700 font-semibold">PatientSpeak</h2>
      <!-- Detalle -->
      <div class="page-detail px-6 py-4">
        <p class="mb-6 font-semibold text-gray-700">Ingresar datos de usuario.</p>
        <!-- Formulario -->
        <form novalidate>
          <div class="input-panel flex flex-col space-y-6 px-3">
            <!-- Email -->
            <p-floatlabel>
              <p-inputgroup>
                <p-inputgroup-addon>
                  <i class="pi pi-user"></i>
                </p-inputgroup-addon>
                <input 
                  pInputText 
                  id="email-input"
                  [(ngModel)]="email"
                  name="email"
                  type="text"
                  class="w-full"
                />
              </p-inputgroup>
              <label for="email-input">Email</label>
            </p-floatlabel>
            
            <!-- Contraseña -->
            <p-floatlabel>
              <p-inputgroup>
                <p-inputgroup-addon>
                  <i class="pi pi-lock"></i>
                </p-inputgroup-addon>
                <input 
                  pInputText 
                  id="password-input"
                  [(ngModel)]="password"
                  name="password"
                  type="password"
                  class="w-full"
                />
              </p-inputgroup>
              <label for="password-input">Contraseña</label>
            </p-floatlabel>
            
            <!-- Mensaje de error -->
            <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded text-sm">
              {{ errorMessage }}
            </div>

            <!-- Botones -->
            <div class="flex gap-4">
              <p-button
                [loading]="isLoading"
                class="login-button flex-1"
                label="Iniciar sesión"
                severity="success"
                type="submit"
                (onClick)="onSubmit()">
              </p-button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
