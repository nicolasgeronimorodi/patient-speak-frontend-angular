<nav *ngIf="(breadcrumbs$ | async)?.length" class="flex items-center gap-2 px-8 py-3 bg-surface-elevated dark:bg-surface-elevated-dark border-b border-border-default dark:border-border-default-dark">
  <ng-container *ngFor="let item of breadcrumbs$ | async; let last = last; let first = first">
    <a
      *ngIf="item.route && !last"
      [routerLink]="item.route"
      class="flex items-center gap-2 text-sm font-medium text-text-secondary dark:text-text-secondary-dark hover:text-primary transition-colors">
      <span *ngIf="item.icon" class="material-icons-round text-base">{{ item.icon }}</span>
      {{ item.label }}
    </a>
    <span
      *ngIf="!item.route || last"
      class="flex items-center gap-2 text-sm font-semibold"
      [ngClass]="last ? 'text-text-primary dark:text-text-primary-dark' : 'text-text-secondary dark:text-text-secondary-dark'">
      <span *ngIf="item.icon" class="material-icons-round text-base">{{ item.icon }}</span>
      {{ item.label }}
    </span>
    <span *ngIf="!last" class="material-icons-round text-text-muted dark:text-text-muted-dark text-sm">
      chevron_right
    </span>
  </ng-container>
</nav>
