<nav *ngIf="(breadcrumbs$ | async)?.length" class="flex items-center gap-2 px-8 py-3 bg-white dark:bg-gray-900 border-b border-slate-200 dark:border-slate-800">
  <ng-container *ngFor="let item of breadcrumbs$ | async; let last = last; let first = first">
    <a
      *ngIf="item.route && !last"
      [routerLink]="item.route"
      class="flex items-center gap-2 text-sm font-medium text-slate-500 dark:text-slate-400 hover:text-primary transition-colors">
      <span *ngIf="item.icon" class="material-icons-round text-base">{{ item.icon }}</span>
      {{ item.label }}
    </a>
    <span
      *ngIf="!item.route || last"
      class="flex items-center gap-2 text-sm font-semibold"
      [ngClass]="last ? 'text-slate-900 dark:text-slate-100' : 'text-slate-500 dark:text-slate-400'">
      <span *ngIf="item.icon" class="material-icons-round text-base">{{ item.icon }}</span>
      {{ item.label }}
    </span>
    <span *ngIf="!last" class="material-icons-round text-slate-300 dark:text-slate-600 text-sm">
      chevron_right
    </span>
  </ng-container>
</nav>
