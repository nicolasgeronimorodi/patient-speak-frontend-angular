<aside
    class="bg-sidebar-light dark:bg-sidebar-dark flex flex-col transition-all duration-200 overflow-hidden"
    [ngClass]="isCollapsed ? 'w-0 border-r-0' : 'w-72 border-r border-slate-200 dark:border-slate-800'">
    <div class="flex-1 overflow-y-auto py-6 px-4 custom-scrollbar">
        <!-- Secciones de menÃº -->
        <div *ngFor="let group of menuItems" class="mb-8">
            <p class="px-4 text-xs font-semibold text-slate-400 dark:text-slate-500 uppercase tracking-wider mb-4">
                {{ group.label }}
            </p>
            <div class="space-y-1">
                <a
                    *ngFor="let item of group.items"
                    [routerLink]="item.routerLink"
                    routerLinkActive="bg-primary/10 dark:bg-primary/20"
                    [routerLinkActiveOptions]="{exact: false}"
                    class="flex items-center gap-3 px-4 py-2.5 rounded-lg transition-all duration-200 hover:text-gray-900 hover:bg-gray-100 dark:text-slate-300 dark:hover:text-white dark:hover:bg-slate-700">
                    <span class="material-icons-round text-[20px]">{{ item.icon }}</span>
                    <span class="text-sm font-medium">{{ item.label }}</span>
                </a>
            </div>
        </div>
    </div>

    <!-- Footer del sidebar -->
    <div class="p-6 border-t border-slate-200 dark:border-slate-800 text-center">
        <p class="text-xs text-slate-400 dark:text-slate-500">&copy; {{ currentYear }} PatientSpeak v2.1</p>
    </div>
</aside>
