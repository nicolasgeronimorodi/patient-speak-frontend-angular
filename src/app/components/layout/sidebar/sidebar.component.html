<aside
    class="bg-surface-elevated dark:bg-surface-elevated-dark flex flex-col transition-all duration-200 overflow-hidden"
    [ngClass]="isCollapsed ? 'w-0 border-r-0' : 'w-72 border-r border-border-default dark:border-border-default-dark'">
    <div class="flex-1 overflow-y-auto py-6 px-4 custom-scrollbar">
        <!-- Secciones de menu -->
        <div *ngFor="let group of menuItems" class="mb-8">
            <p class="px-4 text-xs font-semibold text-text-muted dark:text-text-muted-dark uppercase tracking-wider mb-4">
                {{ group.label }}
            </p>
            <div class="space-y-1">
                <a
                    *ngFor="let item of group.items"
                    [routerLink]="item.routerLink"
                    routerLinkActive="bg-interactive-active dark:bg-interactive-active-dark"
                    [routerLinkActiveOptions]="{exact: false}"
                    class="flex items-center gap-3 px-4 py-2.5 rounded-lg transition-all duration-200
                    text-text-primary dark:text-text-primary-dark
                    bg-transparent
                    hover:bg-interactive-hover dark:hover:bg-interactive-hover-dark
                    ">
                    <span class="material-icons-round text-[20px]">{{ item.icon }}</span>
                    <span class="text-sm font-medium">{{ item.label }}</span>
                </a>
            </div>
        </div>
    </div>
</aside>
