<div [ngClass]="visible ? 'w-64' : 'w-16'" class="flex flex-col justify-between bg-white dark:bg-gray-900 text-gray-800 dark:text-gray-100 h-full transition-all duration-300 overflow-hidden">
    <!-- Toggle -->
    <div class="p-2 border-t border-gray-200 dark:border-gray-700 text-center">
        <button pButton type="button" [icon]="visible ? 'pi pi-angle-left' : 'pi pi-angle-right'" (click)="toggleSidebar()" class="p-button-rounded p-button-text"></button>
    </div>
    <!-- MenÃº -->
    <div class="flex-1 p-2 overflow-y-auto">
        <ul class="space-y-1">
            <li *ngFor="let group of menuItems">
                <div *ngIf="group.items" class="mt-4 px-2 text-sm font-semibold text-gray-500 dark:text-gray-400" [ngClass]="{ 'hidden': !visible }">
                    {{ group.label }}
                </div>
                <ul>
                    <li *ngFor="let item of group.items">
                        <a [routerLink]="item.routerLink" class="flex items-center gap-3 px-3 py-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
                            <i [ngClass]="item.icon"></i>
                            <span *ngIf="visible" class="text-sm">{{ item.label }}</span>
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>


</div>
