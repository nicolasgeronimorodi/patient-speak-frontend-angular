<nav class="sticky top-0 z-50 bg-white dark:bg-sidebar-dark border-b border-slate-200 dark:border-slate-800 px-6 py-3 flex items-center justify-between">
    <!-- Logo y título -->
    <div class="flex items-center gap-8">
        <!-- Botón toggle sidebar -->
        <button
            (click)="toggleSidebar()"
            class="p-2 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-800 text-slate-600 dark:text-slate-400 transition-colors"
            [attr.aria-label]="isSidebarCollapsed ? 'Expandir sidebar' : 'Colapsar sidebar'">
            <span class="material-icons-round">menu</span>
        </button>

        <div class="flex items-center gap-2">
            <span class="material-icons-round text-primary text-3xl">record_voice_over</span>
            <span class="text-xl font-bold tracking-tight dark:text-slate-600">
                Patient<span class="text-primary">Speak</span>
            </span>
        </div>
    </div>

    <!-- Controles de usuario -->
    <div class="flex items-center gap-6">
        <!-- Toggle de tema -->
        <button
            (click)="toggleDarkMode()"
            class="p-2 rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 text-slate-500 dark:text-slate-400 transition-colors">
            <span *ngIf="!isDarkModeActive" class="material-icons-round">dark_mode</span>
            <span *ngIf="isDarkModeActive" class="material-icons-round">light_mode</span>
        </button>

        <!-- Separador -->
        <div class="border-l border-slate-200 dark:border-slate-800 h-8"></div>

        <!-- Menú de usuario -->
        <div class="flex items-center gap-4">
            <div class="flex items-center gap-2 cursor-pointer group">
                <div class="w-8 h-8 rounded-full bg-primary flex items-center justify-center text-white">
                    <span class="material-icons-round text-sm">person</span>
                </div>
                <span class="text-sm font-medium group-hover:text-primary transition-colors dark:text-slate-600">Perfil</span>
            </div>

            <button
                (click)="logout()"
                class="flex items-center gap-2 text-sm font-medium text-red-500 hover:text-red-600 transition-colors">
                <span class="material-icons-round text-sm">logout</span>
                Cerrar sesión
            </button>
        </div>
    </div>
</nav>
