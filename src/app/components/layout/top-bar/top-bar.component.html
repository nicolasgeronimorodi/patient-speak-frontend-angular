<nav class="sticky top-0 z-50 bg-surface-elevated dark:bg-surface-elevated-dark border-b border-border-default dark:border-border-default-dark px-6 py-3 flex items-center justify-between">
    <!-- Logo y título -->
    <div class="flex items-center gap-8">
        <!-- Botón toggle sidebar -->
        <button
            (click)="toggleSidebar()"
            class="p-2 rounded-lg hover:bg-interactive-hover dark:hover:bg-interactive-hover-dark text-text-secondary dark:text-text-secondary-dark transition-colors"
            [attr.aria-label]="isSidebarCollapsed ? 'Expandir sidebar' : 'Colapsar sidebar'">
            <span class="material-icons-round">menu</span>
        </button>

        <div class="flex items-center gap-2">
            <span class="material-icons-round text-primary text-3xl">record_voice_over</span>
            <span class="text-xl font-bold tracking-tight text-text-primary dark:text-text-primary-dark">
                Patient<span class="text-primary">Speak</span>
            </span>
        </div>
    </div>

    <!-- Controles de usuario -->
    <div class="flex items-center gap-6">
        <!-- Toggle de tema -->
        <button
            (click)="toggleDarkMode()"
            class="p-2 rounded-full hover:bg-interactive-hover dark:hover:bg-interactive-hover-dark text-text-secondary dark:text-text-secondary-dark transition-colors">
            <span *ngIf="!isDarkModeActive" class="material-icons-round">dark_mode</span>
            <span *ngIf="isDarkModeActive" class="material-icons-round">light_mode</span>
        </button>

        <!-- Separador -->
        <div class="border-l border-border-default dark:border-border-default-dark h-8"></div>

        <!-- Menú de usuario -->
        <div class="flex items-center gap-4">
            <button (click)="goToProfile()" class="flex items-center gap-2 cursor-pointer group">
                <div class="w-8 h-8 rounded-full bg-primary flex items-center justify-center text-white">
                    <span class="material-icons-round text-sm">person</span>
                </div>
                <span class="text-sm font-medium text-text-primary dark:text-text-primary-dark group-hover:text-primary transition-colors">Perfil</span>
            </button>

            <button
                (click)="logout()"
                class="flex items-center gap-2 text-sm font-medium text-red-500 hover:text-red-600 transition-colors">
                <span class="material-icons-round text-sm">logout</span>
                Cerrar sesión
            </button>
        </div>
    </div>
</nav>
