<!-- Loading -->
<div *ngIf="isLoading && !patientForm.value.firstName" class="text-center py-12 text-text-secondary dark:text-text-secondary-dark">
    <div class="animate-spin rounded-full h-8 w-8 border-4 border-primary border-t-transparent mx-auto mb-3"></div>
    Cargando paciente...
</div>

<!-- Edit Form -->
<div *ngIf="!isLoading || patientForm.value.firstName">
    <!-- Header -->
    <div class="bg-surface-elevated dark:bg-surface-elevated-dark border-b border-border-default dark:border-border-default-dark px-8 py-6 -mx-8 -mt-8 mb-8">
        <div class="max-w-4xl mx-auto">
            <div class="flex items-center gap-4">
                <div class="w-16 h-16 rounded-full bg-primary/10 flex items-center justify-center flex-shrink-0">
                    <span class="material-icons-round text-primary text-3xl">edit</span>
                </div>
                <div>
                    <span class="text-xs font-bold text-primary uppercase tracking-widest">Editar Paciente</span>
                    <h1 class="text-2xl font-bold text-text-primary dark:text-text-primary-dark">
                        Rectificacion de datos
                    </h1>
                    <p class="text-text-secondary dark:text-text-secondary-dark text-sm">
                        Ley 25.326 - Derecho de rectificacion
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Form Content -->
    <div class="max-w-4xl mx-auto">
        <form [formGroup]="patientForm" (ngSubmit)="updatePatient()">
            <div class="bg-surface-elevated dark:bg-surface-elevated-dark border border-border-default dark:border-border-default-dark rounded-xl p-6 space-y-6">

                <!-- First Name -->
                <div>
                    <label for="firstName" class="block text-sm font-medium text-text-primary dark:text-text-primary-dark mb-2">
                        Nombre *
                    </label>
                    <input
                        type="text"
                        id="firstName"
                        formControlName="firstName"
                        class="w-full px-4 py-2 rounded-lg border transition-colors
                               bg-surface-default dark:bg-surface-default-dark
                               border-border-default dark:border-border-default-dark
                               text-text-primary dark:text-text-primary-dark
                               placeholder-text-muted dark:placeholder-text-muted-dark
                               focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent
                               disabled:opacity-50 disabled:cursor-not-allowed"
                        [class.border-red-500]="patientForm.get('firstName')?.invalid && patientForm.get('firstName')?.touched" />
                    <div *ngIf="patientForm.get('firstName')?.errors?.['required'] && patientForm.get('firstName')?.touched"
                         class="mt-1 text-sm text-red-600 dark:text-red-400">
                        El nombre es requerido.
                    </div>
                </div>

                <!-- Last Name -->
                <div>
                    <label for="lastName" class="block text-sm font-medium text-text-primary dark:text-text-primary-dark mb-2">
                        Apellido *
                    </label>
                    <input
                        type="text"
                        id="lastName"
                        formControlName="lastName"
                        class="w-full px-4 py-2 rounded-lg border transition-colors
                               bg-surface-default dark:bg-surface-default-dark
                               border-border-default dark:border-border-default-dark
                               text-text-primary dark:text-text-primary-dark
                               placeholder-text-muted dark:placeholder-text-muted-dark
                               focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent
                               disabled:opacity-50 disabled:cursor-not-allowed"
                        [class.border-red-500]="patientForm.get('lastName')?.invalid && patientForm.get('lastName')?.touched" />
                    <div *ngIf="patientForm.get('lastName')?.errors?.['required'] && patientForm.get('lastName')?.touched"
                         class="mt-1 text-sm text-red-600 dark:text-red-400">
                        El apellido es requerido.
                    </div>
                </div>

                <!-- Document Type -->
                <div>
                    <label for="documentTypeId" class="block text-sm font-medium text-text-primary dark:text-text-primary-dark mb-2">
                        Tipo de documento *
                    </label>
                    <select
                        id="documentTypeId"
                        formControlName="documentTypeId"
                        class="w-full px-4 py-2 rounded-lg border transition-colors
                               bg-surface-default dark:bg-surface-default-dark
                               border-border-default dark:border-border-default-dark
                               text-text-primary dark:text-text-primary-dark
                               focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent
                               disabled:opacity-50 disabled:cursor-not-allowed">
                        <option *ngFor="let type of documentTypes" [value]="type.id">
                            {{ type.name }}
                        </option>
                    </select>
                </div>

                <!-- Document Number -->
                <div>
                    <label for="documentNumber" class="block text-sm font-medium text-text-primary dark:text-text-primary-dark mb-2">
                        Numero de documento
                    </label>
                    <input
                        type="text"
                        id="documentNumber"
                        formControlName="documentNumber"
                        class="w-full px-4 py-2 rounded-lg border transition-colors
                               bg-surface-default dark:bg-surface-default-dark
                               border-border-default dark:border-border-default-dark
                               text-text-primary dark:text-text-primary-dark
                               placeholder-text-muted dark:placeholder-text-muted-dark
                               focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent
                               disabled:opacity-50 disabled:cursor-not-allowed"
                        placeholder="Opcional" />
                </div>

                <!-- Consent Given -->
                <div class="flex items-start gap-3">
                    <input
                        type="checkbox"
                        id="consentGiven"
                        formControlName="consentGiven"
                        class="mt-1 w-4 h-4 rounded border-border-default dark:border-border-default-dark
                               text-primary focus:ring-2 focus:ring-primary focus:ring-offset-0
                               bg-surface-default dark:bg-surface-default-dark
                               cursor-pointer" />
                    <label for="consentGiven" class="text-sm text-text-secondary dark:text-text-secondary-dark cursor-pointer">
                        <span class="font-medium text-text-primary dark:text-text-primary-dark">Consentimiento informado (Ley 25.326)</span>
                        <br />
                        El paciente ha otorgado su consentimiento para el tratamiento de sus datos personales.
                    </label>
                </div>

                <!-- Actions -->
                <div class="flex items-center gap-3 pt-4">
                    <button
                        type="submit"
                        [disabled]="patientForm.invalid || isLoading"
                        class="flex items-center gap-2 px-6 py-2.5 rounded-lg font-medium transition-all
                               bg-primary text-white
                               hover:bg-primary/90
                               disabled:opacity-50 disabled:cursor-not-allowed">
                        <span *ngIf="isLoading" class="animate-spin rounded-full h-4 w-4 border-2 border-white border-t-transparent"></span>
                        <span class="material-icons-round text-[18px]">save</span>
                        Guardar cambios
                    </button>
                    <button
                        type="button"
                        (click)="router.navigate(['/patients', patientId])"
                        [disabled]="isLoading"
                        class="flex items-center gap-2 px-6 py-2.5 rounded-lg font-medium transition-all
                               bg-interactive-hover dark:bg-interactive-hover-dark
                               text-text-primary dark:text-text-primary-dark
                               hover:bg-border-default dark:hover:bg-border-default-dark
                               disabled:opacity-50 disabled:cursor-not-allowed">
                        <span class="material-icons-round text-[18px]">cancel</span>
                        Cancelar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
