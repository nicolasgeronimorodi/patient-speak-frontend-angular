<!-- Header -->
<div class="bg-surface-elevated dark:bg-gray-900 border-b border-border-default dark:border-border-default-dark px-8 py-6 -mx-8 -mt-8 mb-8">
    <div class="max-w-6xl mx-auto">
        <div class="flex items-center gap-2 mb-1">
            <span class="text-xs font-bold text-primary uppercase tracking-widest">Reportes</span>
        </div>
        <h2 class="text-2xl font-bold text-text-primary dark:text-text-primary-dark">
            Estadisticas diarias
        </h2>
    </div>
</div>

<div class="mb-4 flex flex-wrap items-center gap-3">
    <p-calendar
        [(ngModel)]="dateFrom"
        (onSelect)="onDateFilterChange()"
        (onClear)="onDateFilterChange()"
        [showClear]="true"
        [maxDate]="dateTo || undefined"
        dateFormat="dd/mm/yy"
        placeholder="Fecha desde"
        [showIcon]="true"
        appendTo="body"
        class="text-sm">
    </p-calendar>

    <p-calendar
        [(ngModel)]="dateTo"
        (onSelect)="onDateFilterChange()"
        (onClear)="onDateFilterChange()"
        [showClear]="true"
        [minDate]="dateFrom || undefined"
        dateFormat="dd/mm/yy"
        placeholder="Fecha hasta"
        [showIcon]="true"
        appendTo="body"
        class="text-sm">
    </p-calendar>

    <button
        *ngIf="hasActiveFilters"
        pButton
        type="button"
        icon="pi pi-filter-slash"
        label="Limpiar filtros"
        class="p-button-outlined p-button-sm"
        (click)="clearFilters()">
    </button>
</div>

<p-chart type="line" [data]="data" [options]="options" [style]="{ height: '70vh', minHeight: '500px' }" *ngIf="data">
</p-chart>
