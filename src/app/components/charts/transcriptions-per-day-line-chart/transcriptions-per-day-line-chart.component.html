<!-- Header -->
<div class="bg-surface-elevated dark:bg-gray-900 border-b border-border-default dark:border-border-default-dark px-8 py-6 -mx-8 -mt-8 mb-8">
    <div class="max-w-6xl mx-auto">
        <div class="flex items-center gap-2 mb-1">
            <span class="text-xs font-bold text-primary uppercase tracking-widest">Reportes</span>
        </div>
        <h2 class="text-2xl font-bold text-text-primary dark:text-text-primary-dark">
            Estad√≠sticas diarias
        </h2>
    </div>
</div>

<div class="mb-4 flex flex-wrap items-center gap-3">
    <p-datepicker
        [(ngModel)]="dateFrom"
        (onSelect)="onDateFilterChange()"
        [maxDate]="dateTo || undefined"
        dateFormat="dd/mm/yy"
        placeholder="Fecha desde"
        [showIcon]="true"
        appendTo="body"
        class="text-sm">
    </p-datepicker>

    <p-datepicker
        [(ngModel)]="dateTo"
        (onSelect)="onDateFilterChange()"
        [minDate]="dateFrom || undefined"
        dateFormat="dd/mm/yy"
        placeholder="Fecha hasta"
        [showIcon]="true"
        appendTo="body"
        class="text-sm">
    </p-datepicker>

    <button
        *ngIf="hasActiveFilters"
        pButton
        type="button"
        icon="pi pi-filter-slash"
        label="Limpiar filtros"
        class="p-button-outlined p-button-sm"
        (click)="clearFilters()">
    </button>

    <button
        pButton
        type="button"
        icon="pi pi-info-circle"
        class="p-button-rounded p-button-text p-button-sm"
        (click)="dateFilterInfo.toggle($event)">
    </button>

    <p-popover #dateFilterInfo>
        <div class="max-w-xs text-sm text-text-secondary dark:text-text-secondary-dark">
            <p class="font-semibold mb-1">Filtros de fecha</p>
            <p>Los filtros de fecha son inclusivos. "Fecha desde" incluye desde el inicio
            del dia seleccionado y "Fecha hasta" incluye hasta el final del dia seleccionado.</p>
        </div>
    </p-popover>
</div>

<p-chart type="line" [data]="data" [options]="options" [style]="{ height: '70vh', minHeight: '500px' }" *ngIf="data">
</p-chart>
